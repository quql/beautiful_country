{extend name="index/index"}
{block name="main"}
    <!-- main content start-->
    <!--<div class="main-content" >-->


        <!-- page heading start-->
        <!--<div class="page-heading">-->
        <!--Page Tittle goes here-->
        <!--</div>-->
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">

            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel">
                                <div class="panel-body">
                                    <div class="profile-pic text-center">
                                        <img alt="" src="/uploads/{$data['photo']}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="panel">
                                <div class="panel-body">
                                    <ul class="p-info">
                                        <li>
                                            <div class="title">管理员姓名</div>
                                            <div class="desk">{$data['username']}</div>
                                        </li>
                                        <li>
                                            <div class="title">管理员角色</div>
                                            <div class="desk">{$rolename}</div>
                                        </li>
                                        <li>
                                            <div class="title">年龄</div>
                                            <div class="desk">{$data['age']}</div>
                                        </li>
                                        <li>
                                            <div class="title">性别</div>
                                            <div class="desk">{$data['sex']}</div>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel">
                                <div class="panel-body">
                                    <div class="profile-desk">
                                        <h1>管理员信息修改</h1>
                                        <form action="{:url('admin/user/update',['id'=>$data['id']])}" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name="_method" value="PUT">
                                            <input type="hidden" name="id" value="{$data.id}">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">管理员昵称</label>
                                                <input type="text" name="username" value="{$data['username']}" class="form-control" id="exampleInputEmail1" >
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleInputPassword1">年龄</label>
                                                <input type="text" name="age" value="{$data['age']}" class="form-control" id="exampleInputPassword1">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">请选择角色:</label>
                                                <select name="role">
                                                    {volist name="$rolelist" id="v"}
                                                    <option value="{$v.id}"{if condition="$v.id eq $data['role']"}selected{/if}>{$v.name}</option>
                                                    {/volist}
                                                </select>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-sm-3">
                                                <span>
                                                    <input type="radio" name="sex" value="1" {if condition="$data['sex'] eq '1'"}checked{/if}> 男
                                                </span>
                                                </label>
                                                <label class="col-sm-3">
                                                <span>
                                                    <input type="radio" name="sex" value="0" {if condition="$data['sex'] eq '0'"}checked{/if} > 女
                                                </span>
                                                </label>
                                            </div>

                                            <div class="form-group">
                                                <!--<label for="exampleInputFile">请上传头像:</label>-->
                                                请上传头像:<input type="file" name="img" id="exampleInputFile">
                                            </div>

                                            <button type="submit" class="btn btn-default">提交</button>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <footer class="">
            2014 &copy; AdminEx by <a href="http://www.tcode.me/" target="_blank">淘代码</a>
        </footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
{/block}
