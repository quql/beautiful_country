{extend name="index/index"}
{block name="main"}

<!-- page heading start-->
<div class="page-heading">
    <h3>
        友情链接管理
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">友情链接</a>
        </li>
        <li>
            <a href="#">分类</a>
        </li>
        <li class="active">分类管理</li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <header class="panel-heading">
                    修改链接
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                        <a href="javascript:;" class="fa fa-times"></a>
                     </span>
                </header>

                <div class="panel-body">
                    <div class="adv-table editable-table ">
                        <div class="clearfix">

                        </div>
                    </div>
                    <div class="space15"></div>

                    <form action="{:url('admin/Link/update',['id'=>$link.id])}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="_method" value="PUT">
                        <input type="hidden" name="id" value="{$link.id}">

                    
                         <div class="form-group">
                            <label for="exampleInputEmail1">友情链接名称</label>
                            <input type="text" name="l_name" class="form-control" id="exampleInputEmail1" value="{$link.l_name}">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">友情链接网址</label>
                            <input type="text" name="l_url" class="form-control" id="exampleInputEmail1" value="{$link.l_url}">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">原图片</label>
                            <img src="/uploads/{$link.l_logo}" width="300" height="240">
                        </div>

                        <div class="form-group">
                            <!--<label for="exampleInputFile">请上传头像:</label>-->
                            请上传更改图片:<input type="file" name="img" id="exampleInputFile">
                        </div>

                        <button type="submit" class="btn btn-default">提交</button>
                    </form>

                    </table>
                </div>
        </div>
        </section>
    </div>
</div>
</div>
<!--body wrapper end-->

<!--footer section start-->
<footer>
    2014 &copy; AdminEx by <a href="http://www.tcode.me/" target="_blank">淘代码</a>
</footer>
<!--footer section end-->

</div>
<!-- main content end-->
{/block}
