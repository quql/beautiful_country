{block name="main"}

<!-- page heading start-->
<div class="page-heading">
    <h3>
        修改分类信息
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">Dashboard</a>
        </li>
        <li>
            <a href="#">Data Table</a>
        </li>
        <li class="active"> Editable Table </li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <header class="panel-heading">
                    修改分类信息
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                        <a href="javascript:;" class="fa fa-times"></a>
                     </span>
                </header>

                <div class="panel-body">
                    <div class="adv-table editable-table ">
                        <div class="clearfix">

                        </div>
                    </div>
                    <div class="space15"></div>

                    <form action="{:url('admin/RoutesCate/update',['id'=>$data.id])}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="_method" value="PUT">
                        <input type="hidden" name="id" value="{$data.id}">
                        <div class="form-group">
                            <label for="exampleInputEmail1">分类名称</label>
                            <input type="text" name="h_name" class="form-control" id="exampleInputEmail1" value="{$data.h_name}">
                            <input type="hidden" name="c_id"  value="{$data.c_id}">
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>

                    </table>
                </div>
        </div>
        </section>
    </div>
</div>
</div>
<!--body wrapper end-->
