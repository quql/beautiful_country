{extend name="index/busIndex"}
{block name="main"}

<!-- page heading start-->
<div class="page-heading">
    <h3>
        Editable Table
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">Dashboard</a>
        </li>
        <li>
            <a href="#">Data Table</a>
        </li>
        <li class="active"> Editable Table </li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <header class="panel-heading">
                    修改商品信息
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                        <a href="javascript:;" class="fa fa-times"></a>
                     </span>
                </header>

                <div class="panel-body">
                    <div class="adv-table editable-table ">
                        <div class="clearfix">

                        </div>
                    </div>
                    <div class="space15"></div>

                    <form action="{:url('admin/routes/update',['id'=>$data.id])}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="_method" value="PUT">
                        <input type="hidden" name="id" value="{$data.id}">
                        <div class="form-group">
                            <label for="exampleInputEmail1">商品名称</label>
                            <input type="text" name="gd_title" class="form-control" id="exampleInputEmail1" value="{$data.gd_title}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">商品简介</label>
                            <input type="text" name="gd_abstract" class="form-control" id="exampleInputPassword1" value="{$data.gd_abstract}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">商品详细描述</label>
                            <input type="text" name="gd_details" class="form-control" id="exampleInputPassword1" value="{$data.gd_details}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">商品价格</label>
                            <input type="text" name="gd_price" class="form-control" id="exampleInputPassword1" value="{$data.gd_price}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">商品库存</label>
                            <input type="text" name="gd_store" class="form-control" id="exampleInputPassword1" value="{$data.gd_store}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">折扣价</label>
                            <input type="text" name="gd_discount" class="form-control" id="exampleInputPassword1" value="{$data.gd_discount}">
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3">
                            <span>
                                <input type="checkbox" name="is_hot" {if condition="$data.gd_hot eq '1'"}checked{/if}> 是否热卖
                            </span>
                            </label>
                            <label class="col-sm-3">
                            <span>
                                <input type="checkbox" name="is_sale" {if condition="$data.gd_is_sale eq '1'"}checked{/if}> 是否上架
                            </span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-default">提交</button>
                    </form>

                    </table>
                </div>
        </div>
        </section>
    </div>
</div>
</div>
<!--body wrapper end-->

<!--footer section start-->
<footer>
    2014 &copy; AdminEx by <a href="http://www.tcode.me/" target="_blank">淘代码</a>
</footer>
<!--footer section end-->

</div>
<!-- main content end-->
{/block}
{block name="myjs"}
<!-- Placed js at the end of the document so the pages load faster -->
<script src="/static/app/admin/js/jquery-1.10.2.min.js"></script>
<script src="/static/app/admin/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/static/app/admin/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/static/app/admin/js/bootstrap.min.js"></script>
<script src="/static/app/admin/js/modernizr.min.js"></script>
<script src="/static/app/admin/js/jquery.nicescroll.js"></script>

<!--data table-->
<script type="text/javascript" src="/static/app/admin/js/data-tables/jquery.dataTables.js"></script>
<script type="text/javascript" src="/static/app/admin/js/data-tables/DT_bootstrap.js"></script>

<!--common scripts for all pages-->
<script src="/static/app/admin/js/scripts.js"></script>

<!--script for editable table-->
<script src="/static/app/admin/js/editable-table.js"></script>

<!-- END JAVASCRIPTS -->


{/block}
