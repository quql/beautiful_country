{extend name="index/index"}
{block name="main"}

    <!--Sub Banner Wrap Start -->
    <div class="gt_sub_banner_bg default_width">
        <div class="container">
            <div class="gt_sub_banner_hdg  default_width">
                <h2>乡村旅游</h2>
                <h6>开始的地方</h6>
            </div>
        </div>
    </div>


    <!--Content Wrap Start-->
    <div class="gt_main_content_wrap">

        <!--Our Latest Product Wrap Start-->
        <section class="gt_courses_bg">
            <div class="container">
                <!--Product List Wrap Start-->
                <!--Product List Style 2 Wrap Start-->
                <div class="row">
                   {volist name="list" id="list"}
                    <div class="col-md-3 col-sm-6">
                        <div class="gt_product_outer_wrap gt_shop_style_2_wrap">
                            <figure>
                                <img src="/uploads/{$list.pic}" width="300" height="240">
                                <div class="gt_overlay_wrap"></div>
                                <figcaption class="gt_product_img_des">
                                    <p>{$list.gd_abstract}</p>
                                    <ul class="gt_product_ui_element">
                                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                    </ul>
                                </figcaption>
                            </figure>
                            <div class="gt_product_des_wrap">
                                <a href="{:url('/goodsdetail',['id'=>$list.id,'bus_id'=>$list.bus_id,'cid'=>$list.c_id])}">
                                <h5>{$list.gd_title}</h5>
                                </a>
                                <ul class="gt_rating_start">
                                    <li><a href="#"><i class="fa fa-star"></i></a></li>
                                    <li><a href="#"><i class="fa fa-star"></i></a></li>
                                    <li><a href="#"><i class="fa fa-star"></i></a></li>
                                    <li><a href="#"><i class="fa fa-star"></i></a></li>
                                    <li><a href="#"><i class="fa fa-star"></i></a></li>
                                </ul>
                            </div>
                            <div class="gt_cart_element_wrap">
                                <a class="gt_retweet_link" href="#"><i class="fa fa-retweet"></i></a>
                                <a class="gt_add_to_cart" href="#"> <p>￥{$list.price}</p></a>
                                <a class="gt_whishlist" href="#"><i class="fa fa-heart"></i></a>
                            </div>
                        </div>
                    </div>
                {/volist}
                <!--Product List Style 2 Wrap End-->

                <!--<div class="gt_pagination_outer_wrap">-->
                    <!--<ul>-->
                        <!--<li><a href="#"><i class="fa fa-angle-double-left"></i></a></li>-->
                        <!--<li class="active"><a href="#">1</a></li>-->
                        <!--<li><a href="#">2</a></li>-->
                        <!--<li><a href="#">3</a></li>-->
                        <!--<li><a href="#"><i class="fa fa-angle-double-right"></i></a></li>-->
                    <!--</ul>-->
                <!--</div>-->
                <!--Product List Wrap End-->

            </div>
        </section>
        <!--Our Latest Product Wrap End-->
    </div>

    <!--Footer Wrap End-->
    <!--Back to Top Wrap Start-->
    <div class="back-to-top">
        <a href="#home"><i class="fa fa-angle-up"></i></a>
    </div>
    <!--Back to Top Wrap Start-->

{/block}
<!--gt Wrapper End-->
