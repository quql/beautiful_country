<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/static/mobile/time/css/index.css">
    <link rel="stylesheet" type="text/css" href="/static/app/index/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
<div class="row">
    <div class="col-md-1">
        <h1>酒店预订</h1>
        <p>酒店名称:{$list.gd_title}</p>
        <img src="/uploads/{$list.pic}">
    </div>

    <div class="col-md-1">
        <form method="post" action="{:url('/hotelorder')}" onsubmit="return checkPhone()">
            <div class="form-group">
                <label for="exampleInputEmail1">入住人姓名</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="请输入入住人姓名">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">联系方式</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入联系方式">
            </div>
            <div class="form-group">
                <div class="row select-time">
                    <span class="time entertime"></span>
                    <input type="text" class="input-enter none" name="int" id="int">
                    <span>入住</span>
                    <span class="c-back">一</span>
                    <span class="time leavetime"></span>
                    <input type="text" class="input-leave none" name="out" id="out">
                    <span>离店</span>
                    <span class="night">共1晚</span>
                    <input type="hidden" name="days" class="numdays" value="1">
                    <input type="hidden" name="gid" value="{$list.id}">
                    <p id="totle1">单价:¥{$list.price}　每晚</p>
                </div>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
<div class="row">

    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="/static/mobile/time/js/date.js"></script>
    <script>
        $('.select-time').hotelDate();
        function checkPhone(){
            var phone = document.getElementById('phone').value;
            if(!(/^1[34578]\d{9}$/.test(phone))){
                alert("手机号码不合法，请重填");
                return false;
            }else{
                return true;
            }
        }
    </script>
</body>
</html>
