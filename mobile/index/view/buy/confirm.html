<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--<link rel="stylesheet" href="/static/mobile/css/amazeui.min.css">-->
    <!--<link rel="stylesheet" href="/static/mobile/css/wap.css">-->
    <link href="/static/app/index/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/app/index/js/jquery-1.8.3.min.js"></script>
    <title>我的购物车</title>
    <style>
        body{
            width: 100%;
        }
        .head{
            width: 100%;
            height: 50px;
            background-color: lightskyblue;
            color: white;
            text-align: left;
            line-height: 50px;
            padding-left: 20px;
        }
        form{
            padding: 20px;
        }
        .span1{
            display: block;
            float: left;
        }
        .span2{
            display: block;
            float: right;
            padding-right: 20px;
        }
        ul{
            padding: 20px;
        }
        li{
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div class='head'>
    <span class="span1">订单确认</span>
    <a href="{:url('index/personal/index')}"><span class="span2">返回</span></a>
</div>
    <div class="gt_main_content_wrap">
        <!--Shop Wrap Start-->
        <section class="gt_shop_detail_bg gt_courses_bg">
            <div class="container">
                <div class="row col-sm-12">
                    <table class="table">
                        <tr>
                            <th style="text-align: center">收货人</th>
                            <th style="text-align: center">联系电话</th>
                            <th style="text-align: center">收货地址</th>
                        </tr>
                        <tr>
                            <td style="text-align: center">{$address['ua_name']}</td>
                            <td style="text-align: center">{$address['ua_phone']}</td>
                            <td style="text-align: center">{$address['ua_address']}{$address['ua_street']}</td>
                        </tr>
                    </table>
                    <table class="table table-hover mt30">
                        <tr>
                            <th style="text-align: center"></th>
                            <th style="text-align: center">商品名称</th>
                            <th style="text-align: center">单价</th>
                            <th style="text-align: center">数量</th>
                        </tr>
                        {volist name="data" id="v" key="k"}
                        <tr>
                            <td style="text-align: center">{$k}</td>
                            <td style="text-align: center">{$v['ca_gname']}</td>
                            <td style="text-align: center">{$v['ca_price']}</td>
                            <td style="text-align: center">{$v['ca_num']}</td>
                        </tr>
                        {/volist}
                        <tr>
                            <td colspan="7" style="text-align: right">
                            合计:
                            <span id="total" class="h2">{$s}</span>
                            元
                            </td>
                        </tr>
                    </table>
                    <div  class="mt50">
                        <form action="index/order/index" method="post">
                            <a href="{:url('index/Cart/showindex')}" class="btn btn-info btn-sm">取消订单</a>
                            <input type="hidden" name="aid" value="{$address['ua_id']}">
                            <input type="hidden" name="total" value="{$s}">
                            {volist name="data" id="v"}
                            <input type="hidden" name="{$v['ca_id']}" value="">
                            {/volist}
                            <button type="submit" class="btn btn-success btn-sm ml30" id="settle">确认支付</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--Content Wrap Start-->
        </section>
    </div>

    <!--Content Wrap End-->
<script src="/static/app/index/js/jquery.js"></script>
<script src="/static/app/index/js/bootstrap.js"></script>
<script src="/static/app/index/js/toastr.min.js"></script>
<script>

</script>


</body>
</html>
